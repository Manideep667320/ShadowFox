<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        :root {
    --primary-color: #4f46e5;
    --primary-hover: #4338ca;
    --success-bg: #f0fdf4;
    --success-text: #166534;
    --error-bg: #fef2f2;
    --error-text: #991b1b;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.5;
    background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
    min-height: 100vh;
    padding: 2rem 1rem;
  }
  
  .container {
    max-width: 64rem;
    margin: 0 auto;
  }
  
  header {
    text-align: center;
    margin-bottom: 3rem;
  }
  
  h1 {
    font-size: 2.5rem;
    color: var(--gray-900);
    margin-bottom: 1rem;
  }
  
  header p {
    font-size: 1.125rem;
    color: var(--gray-600);
  }
  
  .card {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    overflow: hidden;
  }
  
  .form-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1.5rem;
    padding: 2rem;
  }
  
  @media (min-width: 768px) {
    .form-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
  }
  
  input,
  select {
    padding: 0.5rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  
  input:focus,
  select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
  }
  
  input[type="number"] {
    appearance: textfield;
    -moz-appearance: textfield;
  }
  
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  
  .form-submit {
    padding: 1.5rem 2rem;
    text-align: center;
  }
  
  button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.15s ease-in-out;
  }
  
  button:hover {
    background-color: var(--primary-hover);
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .prediction {
    padding: 1.5rem;
    margin: 2rem;
    border-radius: 0.5rem;
  }
  
  .prediction.hidden {
    display: none;
  }
  
  .prediction.success {
    background-color: var(--success-bg);
  }
  
  .prediction.error {
    background-color: var(--error-bg);
  }
  
  .prediction-content {
    display: flex;
    align-items: center;
  }
  
  .icon {
    width: 2rem;
    height: 2rem;
    margin-right: 1rem;
  }
  
  .success .icon::before {
    content: "✅";
    font-size: 1.5rem;
  }
  
  .error .icon::before {
    content: "❌";
    font-size: 1.5rem;
  }
  
  .message h3 {
    font-size: 1.125rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
  }
  
  .success .message h3 {
    color: var(--success-text);
  }
  
  .error .message h3 {
    color: var(--error-text);
  }
  
  .message p {
    color: var(--gray-600);
  }
  
  .features {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1.5rem;
    padding: 1.5rem 2rem;
    background-color: var(--gray-50);
  }
  
  @media (min-width: 768px) {
    .features {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  
  .feature {
    display: flex;
    align-items: center;
  }
  
  .feature-icon {
    font-size: 1.5rem;
    margin-right: 0.75rem;
  }
  
  .feature span {
    font-size: 0.875rem;
    color: var(--gray-600);
  }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Loan Approval Prediction</h1>
        </header>

        <main class="card">
            <div id="prediction" class="prediction">
                <div class="prediction-content">
                    <div class="icon"></div>
                    <div class="message">
                        <h3>Loan Status: {{ result }}</h3>
                        <p>Your loan application has been processed.</p>
                    </div>
                </div>
            </div>

            <div class="form-submit">
                <a href="/" class="button">Go Back</a>
            </div>
        </main>
    </div>
</body>
</html>
